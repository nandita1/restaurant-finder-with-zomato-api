<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <img
            src="http://cdn.logoeps.net/wp-content/uploads/2016/12/zomato-logo1-700x166.png"
            class="d-block mx-auto my-4"
            width="300px"
            height="70px"
            alt=""
          />
          <div class="feedback alert alert-danger text-center text-capitalize">
            please enter city
          </div>
          <form id="searchForm" class="my-4">
            <div class="input-group">
              <input
                id="searchLoc"
                type="text"
                class="form-control"
                placeholder="Enter Location..."
                aria-label="Enter Location..."
                aria-describedby="button-addon2"
              />
              <div class="input-group-append">
                <button class="btn redbtn" type="submit" id="button-addon2">
                  Search
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <section>
      <div class="container">
        <div class="row my-3 mx-auto" id="search"></div>
        <div class="row" id="restaurant-list"></div>
      </div>
    </section>

    <script src="script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
